<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="m-5">
  <div id="errorMessage" class="flex justify-end">
  </div>
  <h1 class="text-5xl text-center">Stack</h1>
  <div class="flex justify-center mt-10 gap-x-10">
    <label class="flex flex-col justify-center">Value To Push</label>
    <input type="text" class="border border-gray-300 rounded-lg px-2" />
    <button id="pushButton" class="bg-sky-500 px-4 py-2 rounded-md">Push</button>
    <button id="popButton" class="bg-sky-500 px-4 py-2 rounded-md">Pop</button>
    <button id="clearButton" class="bg-sky-500 px-4 py-2 rounded-md">Clear</button>
  </div>
  <div class="flex flex-col items-center">
    <div id="stack" class="flex flex-col mt-32 items-center gap-y-3 max-w-[250px]">
    </div>
  </div>
  <script src="src/stack.js"></script>
</body>

</html>
